<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #borderimg1 {
  border: 10px solid transparent;
  padding: 15px;
  border-image: url(border.jpg) 50 round;
}

#borderimg2 {
  border: 10px solid transparent;
  padding: 15px;
  border-image: url(border.jpg) 20% round;
}

#borderimg3 {
  border: 10px solid transparent;
  padding: 15px;
  border-image: url(border.jpg) 30% round;
}
#borderimg4 {
  border: 50px solid transparent;
  padding: 15px;
  border-image: url(border.jpg) 70% round;
}

    </style>
</head>
<body>
    <h1>The border-image Property</h1>

<p id="borderimg1">border-image: url(border.jpg) 50% round;</p>
<p id="borderimg2">border-image: url(border.jpg) 20% round;</p>
<p id="borderimg3">border-image: url(border.jpg) 30% round;</p>
<p id="borderimg4">border-image: url(border.jpg) 70% round;</p>

<p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image property.</p>
</body>
</html>
