<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doc</title>
    
<style>
 ul.a{
    list-style-type: circle;
  }
  ul.b{
    list-style-type: square;
  }
  ol.c{
    list-style-type: upper-roman;
  }
   
  ol.d{
   list-style-type: lower-alpha;
  }
</style>
</head>
<body>
  <p>unordered lists</p>
  <ul class="a">
    <li>coffee</li>
    <li>Tea</li>
    <li>horlicks</li>
    </ul>

    
    <ul class="b">
      <li>coffee</li>
    <li>Tea</li>
    <li>horlicks</li>
    
    </ul>
    <p>ordered lists</p>
    <ol class="c">
    <li>coffee</li>
    <li>Tea</li>
    <li>horlicks</li>
  </ol>
  <ol class="d">
    <li>coffee</li>
    <li>Tea</li>
    <li>horlicks</li>
  </ol>
  
    
  
</body>
</html>
