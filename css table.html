<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th.td{
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        tr:hover{background-color: rgb(12, 113, 113);}
        tr:nth-child(even){background-color: #979595;}
    </style>
</head>
<body>
    <h2>Hoverable table</h2>
    <p>Move the mouse over the table rows to see the effect.</p>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Louis</td>
            <td>Griffin</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Cleveland</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Peter </td>
            <td>Brown</td>
            <td>54</td>
        </tr>
    </table>

</body>
</html>
