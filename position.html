<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: absolute;
        }
        .topleft{
            position: absolute;
            top:8px;
            left: 16px;
            font-size: 18px;
        }
        img{
            position: absolute;
            left:0px;
            top:0px;
            z-index: -1;
           
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This is a heading</h1>
<img src="flower.jpg">
<p style="color: azure;">Because the image has a z-index of -1, it will be placed behind the text.</p>
</body>
</html>
