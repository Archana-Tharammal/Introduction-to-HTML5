<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a:link {
            color:green;
            background-color:transparent;
            text-decoration: none;
        }
        a:visited{
            color:blue;
            background-color:transparent;
            text-decoration: none;
        }
        a:hover{
            color:red;
            background-color:transparent;
            text-decoration: underline;
        }
        a:active{
            color:yellow;
            background-color:transparent;
            text-decoration: underline;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Link colors</h2>
    <p>You can change the default colors of links</p>
    <a href="https://www.w3schools.com/html/html_links_colors.asp" target="_blank">HTML link colors</a>
</body>
</html>
